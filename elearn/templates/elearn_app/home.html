{% extends '../base.html' %}
{% load static %}

{% block content %}
<div>
    <h1>{{ user.username }}</h1>
    <p>{{ user.profile }}</p>
    <h1>{{ profile.user_type }}</h1>
    <img src="{{ profile.user_image.url }}" alt="Profile Image">
    <a href="{% url 'index' %}">Want to Logout</a>
</div>
{% endblock %}

{% extends '../base.html' %}
{% load static %}

{% block content %}
<div>
    <form method="post" action="#" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <a href="{% url 'login' %}">Already have an Account!</a>
</div>
{% endblock %}
